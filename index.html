<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100 left-200">
      <div class="card">
        <div class="card-header">
          <h3>e-mercado</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square" ></i></span>
            <span><i class="fab fa-twitter-square" ></i></span>
          </div>
        </div>
        <div class="card-body">
          <form id="loggin"> 
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" id="user" placeholder="e-mail">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Contraseña" />
              <div class="input-group-append">
                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
              </div>
            </div>
            <div class="row aling-items-center remember">
              <input type="checkbox">Recuerdame
            </div>
            <div class="form-group">
              <input type="submit" value="Ingresar" class="btn float-right" id="boton">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            ¿No tienes una cuenta? <a href="#">Crea una</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">¿Has olvidado tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

      }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item dropdown">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
  
    <div class="container">
      <div class="text-center p-4">
        <h2>Mi perfil</h2>
        <br>
        <img src="" id="imgPreview">
        <br>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-8 order-md-1">
          <form>
            <div class="container">
              <div class="form-row">
                <div class="row mb-2">
                  <div class="form-group col-md-6 col-6">
                    <label class="required">Primer nombre</label>
                    <input type="text" class="form-control" autocomplete="off" id="firstName" required>
                  </div>
                  <div class="form-group col-md-6 col-6">
                    <label>Segundo nombre</label>
                    <input type="text" class="form-control" autocomplete="off" id="secondName">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="row mb-2">
                  <div class="form-group col-md-6 col-6">
                    <label class="required">Primer apellido</label>
                    <input type="text" class="form-control" autocomplete="off" id="firstSurname" required>
                  </div>
                  <div class="form-group col-md-6 col-6">
                    <label>Segundo apellido</label>
                    <input type="text" class="form-control" autocomplete="off" id="secondSurname">
                  </div>
              </div>
              </div>
              <div class="form-row">
                <div class="row mb-2">
                  <div class="form-group col-md-6 col-6">
                    <label class="required">E-mail</label>
                    <input type="email" class="form-control" autocomplete="off" id="emailAddress" required>
                  </div>
                  <div class="form-group col-md-6 col-6">
                    <label class="required">Teléfono de contacto</label>
                    <input type="tel" class="form-control" id="telNumber" required>
                  </div>
                </div>
              </div>
                
          </form>
        </div>
      </div>
    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

        2022</p>

    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>

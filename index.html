<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- CSS login -->  
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--Fontawesome para los íconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--Api de google para login-->    
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="849530565020-op150bhb1ephb2vrosnop5uieq3rhccj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 style="text-align: center;">e-mercado</h3>
        </div>
        <div class="card-body">
          <form id="loggin"> 
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" id="user" placeholder="e-mail">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Contraseña" />
              <div class="input-group-append">
                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
              </div>
            </div>
            <div class="row justify-content-center remember">
              <input type="checkbox">Recuerdame
            </div>
            <div class="form-group">
              <input type="submit" value="Ingresar" class="btn float-right" id="boton">
              <div class="g-signin2 m-2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            ¿No tienes una cuenta? <a href="#">Crea una</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">¿Has olvidado tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </script>

</html>
